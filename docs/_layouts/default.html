<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" href="/assets/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,500,0,0" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">

    <meta property="og:title" content="widget.vision">
    <meta property="og:description" content="Web-based widgets for visionOS">
    <meta property="og:image" content="/assets/img/widget.vision.jpg">
    </head>
    <body>

      {{ content }}
      
    <script>
      const body = document.querySelector("body");
      const updateColor = () => {
        const currentTime = Math.floor(Date.now() / 1000); // seconds since 1970
        const hue = currentTime % 360;
        document.documentElement.style = `--hue: ${hue};`
      
      }
      updateColor(); setInterval(updateColor, 1000); 
    </script>
  </body>
</html>
