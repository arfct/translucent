---
<!-- {{page.href | urlencode}}{% include queryparams.html content=page %} -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{page.title}}</title>
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:author" content="{{ page.author }}">
  <meta property="og:image" content="{{ page.url | replace: 'html', 'png' }}">
  <meta property="og:description" content="{{ page.description ?? 'translucent'}}">
</head>
  <style>
  body {
    background-color:#16161d;
    color: white;
    font-family: sans-serif;
    display:flex;
    justify-content: center;
    align-items: center;
  }
  img {
    width: 160px;
    height: 160px;
  }
</style>
<script>
  let url = `https://translucent.site/{{page.href | replace: "https://", "" | urlencode }}{% include queryparams.html content=page %}`;
  console.log(url)  
  location.href = url
</script>
<a href="https://translucent.site/{{page.href | replace: "https://", "" | urlencode }}{% include queryparams.html content=page %}">
<img src="{{ page.url | replace: 'html', 'png' }}" alt="{{ page.title }}">
</a>
