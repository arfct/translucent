<!DOCTYPE html>
<html>
<head>
  <!-- <meta http-equiv="refresh" content="0; URL='https://testflight.apple.com/join/64xgwI8e'" /> -->
  <meta property="og:title" content="widget.vision">
  <meta property="og:description" content="Web-based widgets for visionOS">
  <meta property="og:image" content="assets/img/widget.vision.jpg">
  <link rel="icon" href="assets/img/favicon.png" type="image/png">
  
  
  <style>
    
    * {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    body {
      
      gap:4vmin;
      align-items:center;
      justify-content:center;
      margin:0;
      padding:0;
      background-color:#222;
      background:linear-gradient(to bottom, hsl(1.0, 2.0, 2.0, ), #000);
      min-height:100vh;
      box-sizing:border-box;
      color:white;
    }
    
    .tiles {
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:center;
      justify-content:center;
      width:100%;
      max-width:670px;
      margin:auto;
    }
    .spacer {
      opacity:0.0;
      height:1px;
    }
    b {
      white-space: nowrap;
      overflow:ellipsis;
    }
    i {
      font-size:20%;
      opacity:0.5;
    }
    svg {
      max-width:400px;
      display:block;
      opacity:0.2;
      margin:auto;
      margin-bottom:4vmin;
    }   
    svg path{
      
      fill:hsl(var(--hue), 50%, 70%);
    }
    
    img.icon {
      max-width:128px;
      display:block;
      margin:auto;
      margin-bottom:2vmin;
      margin-top:8vmin;
      z-index: 1;
      position:relative
    }
    a {
      background-color:hsl(var(--hue), 50%, 40%);
      padding:10px 20px;
      color:white;
      text-decoration: none;
      border-radius:100px;;
    }
    a:hover {
      opacity:0.9
    }
    .explainer {
      transform-origin: 25% top center;
      color:white;
      width:100%;
      box-sizing:border-box;
      background: rgb(255 255 255 / 5%);
      /*           box-shadow: inset 1px 1.5px 2px #fff1, inset 1px -0.5px 2px #ffffff1d,
      0 0.6021873017743928px 0.6021873017743928px -1.25px #0000001e,
      0 2.288533303243457px 2.288533303243457px -2.5px #00000019,
      0 10px 10px -3.75px #00000010; */
      backdrop-filter: blur(40px);
      opacity:1.0;
      border-radius: 30px;
      position:relative;
      overflow:hidden;
      padding:5vmin;
      max-width:320px; margin:auto;
      margin-top:5vmin;
    }
    
    .explainer::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 30px; 
      padding: 2px; 
      background: conic-gradient(from -45deg, #ffffff44, #ffffff22, #ffffff33, #ffffff11, #ffffff44);
      -webkit-mask: 
      linear-gradient(#fff 0 0) content-box, 
      linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude; 
      pointer-events: none;
      box-sizing:border-box;
      width:320px;
    }

    .ventilation {
      background-image: radial-gradient(black 2px, transparent 0);
      background-size: 8px 8px;
      background-position: 0px 0px;
      width:672px;
      height:160px;
      margin:auto;
    }
  </style>
  
</head>
<body>
  
  <!-- <div class="ventilation" style="height:160px"></div> -->
  <!-- <img class="title" src="img/widget.vision.svg"> -->


  <img class="icon" src="assets/img/favicon.large.png">
  
  {% include logo.html %}
  
  
  <div class="explainer" id="tiltableElement">
    
      <center>
        Simple web widgets<br>for visionOS.
        <p></p>
        From the basics...<br>
        to everything the<br>web has to offer. 
        <p><br>
        <a class="button" href="https://testflight.apple.com/join/64xgwI8e">Join the TestFlight</a>
      </center>
    
  </div>
  <!-- <div class="ventilation" style="margin-top:40px;min-height:160px;"></div> -->
</body>
</html>






<script>
  const body = document.querySelector("body");
  const updateColor = () => {
    const currentTime = Math.floor(Date.now() / 1000); // seconds since 1970
    const hue = currentTime % 360;
    
    document.documentElement.style = `
    --hue: ${hue};
    `
    body.style.background = 
    `linear-gradient(to bottom right, 
    hsl(${hue}, 33%, 25%), 
    hsl(${hue}, 15%, 10%), 
    #000)`;
  }
  updateColor()
  setInterval(updateColor, 1000);
  
  
  const tiltableElement = document.getElementById("tiltableElement");
  document.addEventListener("mousemove", (event) => {
    const x = event.clientX;
    const y = event.clientY;
    const tiltX = (window.innerWidth / 2 - x) / 20;
    const tiltY = (window.innerHeight / 2 - y) / 20;
    tiltableElement.style.transform = `rotateX(${tiltY}deg) rotateY(${-tiltX}deg)`;
  });
  body.style.perspective = "1000px";
  
</script>
</body>
</html>
