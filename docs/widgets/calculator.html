<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,700&display=swap" rel="stylesheet">
  <title>Digital Clock</title>
  <style>
    body {
      margin:0px;
      padding:0;
      font-family: var(--font-family, -apple-system, BlinkMacSystemFont, sans-serif);
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      background-color: #88888888;
      touch-action: none;
    }
    * {
      font-size:18vmin;
    }
    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(6, 1fr);
      column-gap: 3vmin;
      row-gap:3vmin;
      padding:6vmin;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      position:absolute;
    }
    .calculator input {
      grid-column: 1 / span 4;
      
      text-align: right;
      border: none;
      background-color:  #00000088;
      color: var(--text-color, white);
      
      border:none;
      grid-column: span 4;
      border-radius: 100px;

      font-size: 0.5em;
    }

    .calculator > div {
      display:contents;
    
    }
    button {
      background-color:  #00000044;
      color: var(--fore-color, white);
      border-radius: 0;
      font-size: 0.5em;
      border:none;
      border-radius:4px;
      padding:none;
      text-align:center;
      padding:0;
      border-radius:1000px;
    }

    .double {
      grid-column: span 2;
    }
    button.function {
      background-color:  #00000088;
    }

    button.operation {
      background-color: var(--tint-color, #DB4437AA);
      color: var(--fore-color, #f1f1f1);
    }

    button.operation:active {
      background-color: var(--tint-color, #90190f);
      color: var(--fore-color, #f1f1f1);
    }

    .header {
      background-color:red;
    }

  </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result">

        <button class="function" onclick="clearResult()">AC</button>
        <button class="function" onclick="appendOperator('+/-')">±</button>
        <button class="function" onclick="appendOperator('%')">%</button>
        <button class="operation" onclick="appendOperator('/')">÷</button>

        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button class="operation" onclick="appendOperator('*')">×</button>
        
        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button class="operation" onclick="appendOperator('-')">-</button>
        
        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button class="operation" onclick="appendOperator('+')">+</button>
        
        <button class="double" onclick="appendNumber(0)">0</button>
        <button onclick="appendNumber('.')">.</button>
        <button class="operation" onclick="calculate()"> = </button>
    </div>
  <script>
    let result = document.getElementById('result');
    let expression = '';

    function appendNumber(number) {
      expression += number;
      result.value = expression;
    }

    function appendOperator(operator) {
      expression += operator;
      result.value = expression;
    }

    function calculate() {
      try {
        let resultValue = eval(expression);
        result.value = resultValue;
        expression = '';
      } catch (error) {
        result.value = 'Error';
      }
    }

    function clearResult() {
      expression = '';
      result.value = '';
    }


    
  </script>
</body>
</html>
