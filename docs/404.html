<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4285f4">
  <meta id="deeplink" name="apple-itunes-app" content="">
  <title>translucent 404warder</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      
      background: linear-gradient(
        to bottom right,
        hsl(var(--hue), 33%, 25%),
        hsl(var(--hue), 15%, 10%),
        #000
      );

      background-color:black;
      
      color:white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    min-height:100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    }
    a {
      color:white;
    }
    #message {
      border:1px solid #444;
      border-radius:30px;
      padding:40px;
      display:flex;
      flex-direction: column;
      width:320px;
      text-align:center;
      font-size:200%;
    }
    
    button {
      border:none;
      background:white;
      border-radius:10000px;
      color:black;
      padding: 10px 20px;
      margin:20px auto;
    }
  </style>
</head>
<body>

  <div id="message" class="tiltableElement">
    <div>Opening <a id="forward" href="#"></a></div>
    <div>in <a href="https://translucent.vision">Translucent</a></div>
    <br>
    <button id="openButton">Open</button>
    </div>
  <script>

  // URL Format
  // https://translucent.vision/[https://url.plain]#fragment
  // rewritten to 
  // https://translucent.vision/[https://url.encoded]?wv-queryparameters
  // opened as:
  // widget-https://[url.encoded]?v=1&-queryparameters

    var forwardingURL = decodeURIComponent(location.pathname.slice(1)) + location.search + location.hash;
    
    if (!forwardingURL.startsWith("http") && !forwardingURL.startsWith("file://")) {
      forwardingURL = "https://" + forwardingURL;
    }
    
    var widgetURL = "widget-" + forwardingURL;
    console.log("Forwarding to " + widgetURL);
    
    let link = document.getElementById("forward");

    
    document.getElementById("deeplink").setAttribute("content", "app-id=translucent.vision, app-argument=" + forwardingURL);
    open(widgetURL);
    let openWidget = () => {
      window.location.href = widgetURL; 
      history.go(-1); 
    }
    setTimeout(openWidget, 100);
    openButton.onclick = openWidget

    link.innerText = new URL(forwardingURL).host;
    link.href = forwardingURL;
  </script>
  <script src="assets/js/script.js"></script>
</body>
</html>
</script>
