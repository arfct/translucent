<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dimensions Widget</title>
  <style>
    body {
      background-color:#00000088;
      color:white;
      font-family:-apple-system;
      text-align:center;
      font-size:15vmin;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    html {
      background: linear-gradient(45deg, #f3ec7811, #af426188);
    }
  </style>
</head>
<body>
  <center>
    Hello World
    <script>
      let updateSize = () => {
        let size = `${document.documentElement.clientWidth} x ${document.documentElement.clientHeight}`
        document.body.innerHTML = size
      }
      window.onresize = updateSize
      updateSize()
    </script>
  </center>
</body>
</html>
